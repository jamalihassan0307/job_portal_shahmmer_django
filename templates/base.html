<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Portal{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-briefcase"></i>
            Job Portal
        </div>
        <div class="nav-items">
            <a href="{% url 'home' %}" {% if request.path == '/home/' %}class="active"{% endif %}>
                <i class="fas fa-home"></i> Jobs
            </a>
            <a href="{% url 'myjobs' %}" {% if request.path == '/myjobs/' %}class="active"{% endif %}>
                <i class="fas fa-bookmark"></i> My Jobs
            </a>
            <a href="{% url 'profile' %}" {% if request.path == '/profile/' %}class="active"{% endif %}>
                <i class="fas fa-user"></i> Profile
            </a>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer-bottom">
        <p>&copy; 2024 Job portal. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/constants.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
