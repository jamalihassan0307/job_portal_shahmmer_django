{% extends 'base.html' %}

{% block title %}Job Portal - Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-image-container">
                <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-image">
                <div class="profile-image-overlay">
                    <i class="fas fa-camera"></i>
                    <span>Update Photo</span>
                </div>
            </div>
            <div class="profile-info">
                <h2 id="userName">User Profile</h2>
                <p id="userEmail" class="text-muted"></p>
            </div>
        </div>
        <form id="profileForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture URL</label>
                <input type="url" id="profile_picture" placeholder="Enter profile picture URL">
            </div>
            <div class="form-group">
                <label for="resume">Resume Link</label>
                <input type="url" id="resume" placeholder="Enter your resume URL">
            </div>
            <button type="submit" class="submit-btn">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
